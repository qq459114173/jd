    function setHeightFontSize() {
        //获取屏幕的宽度
        var windowWidth = document.documentElement.offsetWidth;

        var htmlFontSize = windowWidth / 3.75;
        //设置一个最大值
        if (htmlFontSize > 200) {
            htmlFontSize = 200
        }
